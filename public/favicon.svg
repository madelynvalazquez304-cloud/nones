<?xml version="1.0" encoding="utf-8"?>
<!-- Slightly bolder favicon so it reads clearly at small sizes -->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="NoOnes favicon">
  <rect width="256" height="256" fill="#22C55E" rx="48" />
  <!-- larger N with stroke for better legibility at small sizes -->
  <text x="50%" y="50%" font-family="Inter, Arial, sans-serif" font-size="120" font-weight="800" fill="#ffffff" text-anchor="middle" dominant-baseline="central" style="paint-order: stroke fill; stroke:#0b0b0b44; stroke-width:6">N</text>
</svg>
